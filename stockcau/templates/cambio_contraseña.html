{% load static%}
{% block content %}

<div class="container">
    <h3 class="mt-3">Cambiar contraseña</h3>
    <form class="mb-3" method="post">
        {% csrf_token %}
        
        <div class="form-group row">
            <label for="{{ form.nueva_contraseña.id_for_label }}" class="col-sm-2 col-form-label">Nueva Contraseña:</label>
            <div class="col-sm-10">
              {{ form.nueva_contraseña }}
              {{ form.nueva_contraseña.errors }}
            </div>
        </div>
        
        <div class="form-group row">
            <label for="{{ form.confirmar_contraseña.id_for_label }}" class="col-sm-2 col-form-label">Confirmar contraseña:</label>
            <div class="col-sm-10">
              {{ form.confirmar_contraseña }}
              {{ form.confirmar_contraseña.errors }}
            </div>
        </div>
        
        {{ form.non_field_errors }}
        <button class="btn btn-success" type="submit">Cambiar Contraseña</button>
    </form>
</div>

{% endblock %}
