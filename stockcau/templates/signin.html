{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <title>Registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"0>
</head>
<body class="container h-100 mt-5">
    <div>
        <h3>Log In</h3>

        <form method="POST" action="">
            {% csrf_token %}

            <div class="mb-3">
                <label for="username" class="form-label">Usuario:</label>
                <input id="username" name="username" class="form-control" />
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contrase√±a:</label>
                <input type="password" id="password" name="password" class="form-control" />
            </div>

            {% for msg in messages%}
                <h5 class="mb-3 danger">{{msg}}</h5>
            {% endfor %}

            <div class="mt-3 mb-3">
                No tengo usuario... <a href="{% url 'register' %}">registrarme</a>
            </div>

            <input class="btn btn-primary mb-3 btn-success" type="submit" value="Ingresar" />
        </form>
    </div>


</body>
</html>
